<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>

<body>

    <input type="text" placeholder="Enter room" id="room">
    <button onclick="getRoom()">send</button>
    <br>
    <div id="chatbox">

    </div>
    <input type="text" placeholder="Enter msg" id="send">
    <button onclick="sendMsg()">send msg</button>

    <script>
        var room
        var socket = io.connect();

        //   socket.on('newuser', function (data) {
        //     console.log(data);
        //     socket.emit('my other event', { my: 'data' });
        //   });

        socket.on('connect', () => {
            
        })

        socket.on('message', (data) => {
            console.log(data.msg)
            document.getElementById('chatbox').innerHTML += data.msg +"<br>"
        })

        function getRoom() {
            room = document.getElementById("room").value
            socket.emit('add user', {
                user: "user",
                room: room ? room : 121
            })
        }

        function sendMsg() {
        
            socket.emit('client-message', {
                msg: document.getElementById('send').value,
                room
            })
            

            
        }
    </script>


</body>

</html>
